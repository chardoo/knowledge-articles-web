     
 <div class="articles-details">
     <div class="example-container ">
         <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
         <div class="example-loading-shade spincolor" *ngIf="isLoadingResults">
             <mat-spinner class="" *ngIf="isLoadingResults"></mat-spinner>
         </div>
         <div class="button-row ">
             <a mat-flat-button class="primarycolor" [routerLink]="['/articles']">
                <mat-icon>list</mat-icon>
             </a>
         </div>
         <mat-card *ngFor="let article of article" class="example-card">
             <mat-card-header class="myCardHeader">
                 <mat-card-title>
                    <dt>Intent Id</dt>
                   <dt> {{article.intentId}} </dt>  
                 </mat-card-title>
                 <mat-card-subtitle>
                    <dt>Summary</dt>
                     {{article.summary}}
                 </mat-card-subtitle>
             </mat-card-header>
             <mat-card-content>
                 <dl>
                     <dt>Article Description</dt>
                     <dd>{{article.description}}</dd>
     
                 </dl>
             </mat-card-content>
             <mat-card-actions>
                 <a mat-flat-button class="primarycolor" [routerLink]="['/article-edit', article.articleId]">
                     <mat-icon>edit</mat-icon>
                 </a>
                 <a mat-flat-button color="warn" (click)="deleteArticle(article._id)">
                     <mat-icon>delete</mat-icon>
                 </a>
             </mat-card-actions>
         </mat-card>
     </div>

</div>
